<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Bot</title>
    <style>
      :root {
        --primary: #78fff0;
        --primary-dark: #447671;
        --bg: #121417;
        --text: #fffcf2;
        --accent: #fdff6b;
        --warning: #ffff93;
      }

      .form-container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }

      input,
      textarea,
      button {
        width: 100%;
        box-sizing: border-box;
        padding: 12px;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .tab-content {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 20px 0;
      }

      h1 {
        font-size: 32px;
      }

      .tab-button {
        font-size: 18px;
        padding: 12px 20px;
      }

      #response {
        font-size: 16px;
      }
      body {
        font-size: 18px;

        font-family: Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        padding: 20px;
        width: fit-content;
        /* max-width: 600px; */
        margin: 0 auto;
      }

      h1 {
        color: var(--primary);
      }

      input,
      textarea {
        background-color: var(--bg);
        color: var(--text);
        border: 1px solid var(--primary-dark);
      }

      button {
        background-color: var(--primary);
        color: var(--bg);
      }

      button:hover {
        background-color: var(--primary-dark);
      }

      .warning {
        color: var(--warning);
      }

      .tabs {
        padding-top: 36px;
        background-color: var(--bg);
        border-color: var(--primary-dark);
      }

      .tab-button {
        background-color: var(--bg);
        color: var(--text);
      }
      .tab-content {
        display: flex;
        flex-direction: column;
        gap: 2px;
        padding: 48px 10px;
      }

      .tab-button:hover,
      .tab-button.active {
        background-color: var(--primary-dark);
      }
      .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-width: 100px;
        margin: 0 auto;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          min-height: 100vh;
        }
      }
    </style>
  </head>
  <body>
    <div class="warning" id="warning"></div>
    <div class="form-container">
      <form id="meetingForm">
        <div class="tabs">
          <button class="tab-button active" onclick="openTab(event, 'options')">
            Invite
          </button>
          <button class="tab-button" onclick="openTab(event, 'advanced')">
            Configure
          </button>
        </div>

        <div id="options" class="tab-content">
          <!-- <h1>Send a Bot now:</h1> -->
          <label for="meetingURL">Meeting URL:</label>
          <br />
          <input type="url" id="meetingURL" required />
          <br />
          <button type="submit">Submit</button>
          <div id="response"></div>
        </div>

        <div id="advanced" class="tab-content" style="display: none">
          <label for="apiKey">API Key:</label>
          <input type="text" id="apiKey" />
          <label for="botName">Bot Name:</label>
          <input type="text" id="botName" />
          <label for="botImage">Bot Image URL:</label>
          <input type="url" id="botImage" />
          <label for="entryMessage">Entry Message:</label>
          <input type="text" id="entryMessage" />
        </div>
      </form>
    </div>
    <script src="meetingBot.js"></script>
    <script>
      submitForm()
    </script>
  </body>
</html>
